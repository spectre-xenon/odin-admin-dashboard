<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL@20..48,100..700,0..1"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <aside id="sideBar">
      <div class="linkContainer" id="logo">
        <span class="material-symbols-rounded filled">dashboard</span>
        <h1>Dashboard</h1>
      </div>
      <div class="linkContainer">
        <span class="material-symbols-rounded filled">home</span>
        <a href="">Home</a>
        <span class="material-symbols-rounded filled">account_circle</span>
        <a href="">Profile</a>
        <span class="material-symbols-rounded filled">chat</span>
        <a href="">Messages</a>
        <span class="material-symbols-rounded">history</span>
        <a href="">History</a>
        <span class="material-symbols-rounded">add_task</span>
        <a href="">Tasks</a>
        <span class="material-symbols-rounded filled">groups</span>
        <a href="">Communities</a>
      </div>
      <div class="linkContainer">
        <span class="material-symbols-rounded filled">settings</span>
        <a href="">Settings</a>
        <span class="material-symbols-rounded fil">support_agent</span>
        <a href="">Support</a>
        <span class="material-symbols-rounded filled">privacy_tip</span>
        <a href="">Privacy</a>
      </div>
    </aside>
    <main id="mainContainer">
      <nav>
        <div id="search" class="navContainer">
          <span class="material-symbols-rounded filled">search</span>
          <input type="text" placeholder="Search..." />
        </div>
        <div id="user" class="navContainer">
          <span class="material-symbols-rounded"> notifications_active </span>
          <img src="./resources/lucy.png" alt="profile picture" />
          <a href="">SpectreXen</a>
        </div>
      </nav>
    </main>
  </body>
</html>
